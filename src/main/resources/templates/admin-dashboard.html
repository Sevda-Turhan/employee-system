<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>KAYA-PEN Admin Paneli</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        #personelChart {
            max-width: 400px;
            max-height: 400px;
            margin: auto;
        }
        .logo {
            display: block;
            margin: 0 auto 20px auto;
            width: 250px;
            filter: drop-shadow(0 2px 2px rgba(0,0,0,0.1));
        }
        .text-muted{
            color: #999;
            font-size: 24px;


        }
    </style>

</head>
<body style="background-color: #f4f6f9;">
<div class="container mt-5">
    <div class="text-center mb-4">
        <img src="/kayapen-logo.png" alt="Kaya-Pen Logo" class="logo" />
        <p class="text-muted">Hoş geldiniz, <b th:text="${#authentication.name}">Admin</b></p>
    </div>

    <div class="row g-4">
        <div class="col-md-4">
            <div class="card text-bg-success shadow">
                <div class="card-body">
                    <h5 class="card-title">👥 Toplam Personel</h5>
                    <p class="card-text fs-3" th:text="${totalEmployees}">42</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-bg-info shadow">
                <div class="card-body">
                    <h5 class="card-title">🛠️ Bölümler</h5>
                    <p class="card-text fs-3" th:text="${departmentCount}">5</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-bg-warning shadow">
                <div class="card-body">
                    <h5 class="card-title">📅 Günlük Katılım</h5>
                    <p class="card-text fs-3" th:text="${todayAttendance}">23</p>

                </div>
            </div>
        </div>
    </div>

    <div class="text-center mt-4">
        <a href="/employees/add-form" class="btn btn-primary btn-lg me-2">➕ Personel Ekle</a>
        <a href="/employees/view" class="btn btn-outline-secondary btn-lg">📋 Personel Listesi </a>
    </div>
</div>


<div class="card p-4 mt-4 shadow text-center">
    <h5 class="text-center mb-3">Departmanlara Göre Personel Dağılımı</h5>
    <canvas id="personelChart"></canvas>
</div>



<script>
    //JavaScript kodu ile verileri girip grafiği çiziyoruz.
    window.onload = function () {
        const ctx = document.getElementById('personelChart').getContext('2d');

        const chart = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: ['Yazılım', 'İK', 'Satış', 'Muhasebe'],
                datasets: [{
                    label: 'Personel Sayısı',
                    data: [5, 3, 7, 2],
                    backgroundColor: ['#4e73df', '#1cc88a', '#36b9cc', '#f6c23e'],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true
            }
        });
    };




</script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</body>
</html>
