<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Personel D√ºzenle</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f0f2f5;
            font-family: 'Segoe UI', sans-serif;
        }
        .edit-card {
            max-width: 650px;
            margin: 80px auto;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            background-color: #fff;
            padding: 35px;
        }
        h3 {
            color: #198754;
            font-weight: 600;
        }
        .form-label {
            font-weight: 500;
        }
        .form-control:focus, .form-select:focus {
            border-color: #198754;
            box-shadow: 0 0 0 0.2rem rgba(25, 135, 84, 0.25);
        }
        #error {
            font-size: 0.95rem;
        }
    </style>


</head>
<body>


<div class="container">
    <div class="edit-card">
        <h3 class="text-center mb-4">‚úèÔ∏è Personel D√ºzenle</h3>

        <form id="editEmployeeForm" th:action="@{'/employees/edit/' + ${employee.id}}" method="post" onsubmit="return checkDuplicate(event)">
            <div class="mb-3">
                <label for="name" class="form-label">Ad Soyad</label>
                <input type="text" class="form-control" id="name" name="name" th:value="${employee.name}" required>
            </div>

            <div class="mb-3">
                <label for="department" class="form-label">B√∂l√ºm</label>
                <select class="form-select" id="department" name="department" required>
                    <option value="" disabled>Se√ßiniz...</option>
                    <option value="Yazƒ±lƒ±m" th:selected="${employee.department == 'Yazƒ±lƒ±m'}">Yazƒ±lƒ±m</option>
                    <option value="ƒ∞K" th:selected="${employee.department == 'ƒ∞K'}">ƒ∞nsan Kaynaklarƒ±</option>
                    <option value="Satƒ±≈ü" th:selected="${employee.department == 'Satƒ±≈ü'}">Satƒ±≈ü</option>
                    <option value="Muhasebe" th:selected="${employee.department == 'Muhasebe'}">Muhasebe</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="role" class="form-label">Rol</label>
                <select class="form-select" id="role" name="role" required>
                    <option value="" disabled>Se√ßiniz...</option>
                    <option value="Personel" th:selected="${employee.role == 'Personel'}">Personel</option>
                    <option value="Y√∂netici" th:selected="${employee.role == 'Y√∂netici'}">Y√∂netici</option>
                    <option value="Stajyer" th:selected="${employee.role == 'Stajyer'}">Stajyer</option>
                    <option value="Temsilci" th:selected="${employee.role == 'Temsilci'}">Temsilci</option>
                    <option value="Operat√∂r" th:selected="${employee.role == 'Operat√∂r'}">Operat√∂r</option>
                </select>
            </div>

            <div id="error" class="alert alert-danger d-none" role="alert"></div>

            <div class="d-grid gap-2 mt-4">
                <button type="submit" class="btn btn-success">üíæ G√ºncelle</button>
                <a href="/employees/view" class="btn btn-outline-secondary">‚Ü© Geri D√∂n</a>
            </div>
        </form>
    </div>
</div>

<script>
    function checkDuplicate(event) {
        event.preventDefault();

        const name = document.getElementById("name").value.trim();
        const department = document.getElementById("department").value;
        const currentId = /*[[${employee.id}]]*/ '0';

        if (!name || !department) return;

        fetch(`/employees/check-duplicate-edit?id=${currentId}&name=${encodeURIComponent(name)}&department=${encodeURIComponent(department)}`)
            .then(res => res.json())
            .then(data => {
                if (data.exists) {
                    const errorBox = document.getElementById("error");
                    errorBox.textContent = "‚ö†Ô∏è Aynƒ± isim ve b√∂l√ºmde kayƒ±tlƒ± personel zaten var!";
                    errorBox.classList.remove("d-none");
                } else {
                    document.getElementById("editEmployeeForm").submit();
                }
            })
            .catch(error => {
                console.error("Sunucu hatasƒ±:", error);
                alert("Bir hata olu≈ütu. L√ºtfen daha sonra tekrar deneyin.");
            });

        return false;
    }
</script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
